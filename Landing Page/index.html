<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
    <div class="container">
      <!-- NAVBAR -->
        <div class="navbar">
          <div class="logo-container">
            <img src="./Images/logo.png" alt="">
          </div>
          <div class="nav-items">
            <a href="#">Game Controllers</a>
            <a href="#">VR Accessories</a>
            <a href="#">Media Remotes</a>
            <a href="#">Others</a>
          </div>
        </div>

        <!-- Main Section -->
        <div class="main-section">
          <div class="main-section-left">
            <h2>PS4 V2 <br>Dualshock 2</h2>
            <h3>Wireless Controller for PlayStation 5</h3>
            <p>(Compatible/Generic)</p>
            <h4>$32.50</h4>
            <button>Buy Now</button>
          </div>
          <div class="main-section-right">
              <img src="./Images/controller.png" class="controller" alt="">
              <div class="color-box"></div>
              <div class="add-btn">
                <img src="./Images/add.png" alt="">
                <p><small>Add to cart</small></p>
              </div>
          </div>
        </div>

        <!-- Social links section-->
        <div class="links-section">
          <img src="./Images/fb.png" alt="">
          <img src="./Images/tw.png" alt="">
          <img src="./Images/ig.png" alt="">
        </div>
    </div>
</body>
</html>
